  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
     
    // DOM Elements
    const loadingSpinner = document.getElementById("loading-spinner");
    const dashboardContent = document.getElementById("dashboard-content");
    const fullNameDisplay = document.getElementById("fullNameDisplay");
    const userProductDisplay = document.getElementById("userProductDisplay");
    const userDailyIncomeDisplay = document.getElementById("userDailyIcomeDisplay");
    const userBalanceDisplay = document.getElementById("userBalanceDispay");
    const userName = document.getElementById("userName");
    const newWelcomeMessage = document.getElementById("new-welcome-message");
    const startInvestment = document.getElementById("start-investment");
    const closeMessage = document.getElementById("close-message");

    // Monitor Authentication State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, `users/${userId}`);

        // Load User Data
        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            displayUserData(userData);
          } else {
            console.error("User data not found.");
          }
        });

        loadingSpinner.style.display = "none";
        dashboardContent.style.display = "block";
      } else {
        window.location.href = "login.html";
      }

    // Display User Data Function
    function displayUserData(userData) {
      fullNameDisplay.textContent = userData.fullName || "User";
      userProductDisplay.textContent = formatCurrency(userData.investment || "0.00");
      userDailyIncomeDisplay.textContent = formatCurrency(userData.dailyUpgrade || "0.00");
      userBalanceDisplay.textContent = formatCurrency(userData.userBalance || "0.00");
      userName.textContent = userData.fullName || "User";
    }

    // Format Currency to Naira (₦)
    function formatCurrency(amount) {
      return `₦${parseFloat(amount).toFixed(2)}`;
    }
     
  window.onload = () => {
    const notificationBell = document.getElementById("notificationBell");
    const notificationDropdown = document.getElementById("notificationDropdown");
    const notificationCount = document.getElementById("notificationCount");
    const notificationList = document.getElementById("notificationList");
    const clearNotifications = document.getElementById("clearNotifications");
    const notificationAudio = new Audio("od.mp3");
    let audioPlayed = false;

    // Toggle Notification Dropdown
    let dropdownVisible = false;
    notificationBell.addEventListener("click", () => {
      dropdownVisible = !dropdownVisible;
      notificationDropdown.style.display = dropdownVisible ? "block" : "none";

      if (dropdownVisible) {
        updateNotificationCount(0);
        audioPlayed = true;
      }
    });

    // Update Notification Count
    function updateNotificationCount(count) {
      if (count > 0) {
        notificationCount.innerText = count;
        notificationCount.style.display = "block";
      } else {
        notificationCount.style.display = "none";
      }
    }

    // Render Notifications
    function renderNotifications(notifications) {
      notificationList.innerHTML = "";
      if (notifications && Object.keys(notifications).length > 0) {
        Object.values(notifications).forEach((notif) => {
          const li = document.createElement("li");
          li.textContent = notif.message;
          notificationList.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.innerText = "No Notifications";
        notificationList.appendChild(li);
      }
    }

    // Clear All Notifications
    clearNotifications.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        const notificationsRef = ref(db, `users/${user.uid}/notifications`);
        await set(notificationsRef, null);
        renderNotifications({});
        updateNotificationCount(0);
      }
    });

    // Monitor Authentication State for Notifications
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const notificationsRef = ref(db, `users/${user.uid}/notifications`);
        const userRef = ref(db, `users/${user.uid}`);
        let previousData = {};

        // Monitor Notifications
        onValue(notificationsRef, (snapshot) => {
          if (snapshot.exists()) {
            const notifications = snapshot.val();
            renderNotifications(notifications);

            const unreadCount = Object.keys(notifications).length;
            updateNotificationCount(unreadCount);

            if (!audioPlayed && unreadCount > 0) {
              notificationBell.addEventListener("click", () => {
                if (notificationAudio.paused) {
                  notificationAudio.play().catch((error) => {
                    console.error("Audio playback failed:", error);
                  });
                }
              });
            }
          } else {
            renderNotifications({});
            updateNotificationCount(0);
          }
        });

        // Monitor User Data for Notifications
        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();

            if (userData.investment > (previousData.investment || 0)) {
              const newInvestment = userData.investment - (previousData.investment || 0);
              sendNotification(notificationsRef, `You invested ₦${newInvestment}.`);
            }

            if (userData.userBalance > (previousData.userBalance || 0)) {
              const newBalance = userData.userBalance - (previousData.userBalance || 0);
              sendNotification(notificationsRef, `Your balance increased by ₦${newBalance}.`);
            }

            if (previousData.userBalance && userData.userBalance < previousData.userBalance) {
              const withdrawalAmount = previousData.userBalance - userData.userBalance;
              sendNotification(notificationsRef, `You withdrew ₦${withdrawalAmount}.`);
            }         
            previousData = { ...userData };
          }
        });

        // Send Notification Function
        function sendNotification(notificationsRef, message) {
          const newNotificationKey = `notif_${Date.now()}`;
          const newNotificationRef = child(notificationsRef, newNotificationKey);
          set(newNotificationRef, { message }).catch((error) => {
            console.error("Failed to send notification:", error);
          });
        }

        // Fetch Referral Name
        function fetchReferralName(referralById, callback) {
          const referralUserRef = ref(db, `users/${referralById}`);
          get(referralUserRef)
            .then((snapshot) => {
              if (snapshot.exists()) {
                const referralUserData = snapshot.val();
                callback(referralUserData.fullName || "User");
              } else {
                callback("User");
              }
            })
            .catch((error) => {
              console.error("Failed to fetch referral name:", error);
              callback("User");
            });
        }
      }
    });
       
     // Load User Data After Sign-In
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, `users/${userId}`);

        // Load User Data and Listen for Changes
        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            localStorage.setItem("userData", JSON.stringify(userData)); // Store in localStorage
            displayUserData(userData);

            // Check dailyUpgrade and show message if it's 0.00
            if (parseFloat(userData.dailyUpgrade) === 0.00) {
              setTimeout(() => {
                showWelcomeMessage(userData.fullName || "User");
              }, 300);
            }
          } else {
            console.error(`User data not found for userId: ${userId}`);
          }
        }, (error) => {
          console.error("Firebase read failed: ", error.message);
        });
        }
  });
         
          // Show Welcome Message
    function showWelcomeMessage(name) {
      document.getElementById("userName").textContent = name;
      newWelcomeMessage.classList.remove("hidden");
      newWelcomeMessage.style.display = "block";

      // Close message functionality
      closeMessage.addEventListener("click", () => {
        newWelcomeMessage.style.display = "none";
      });

      // Button click navigation
      startInvestment.addEventListener("click", () => {
        window.location.href = "invested.html";
      });
    }
         

   // Menu Navigation
    document.getElementById("withdrawal").addEventListener("click", () => {
      window.location.href = "withdrawal.html";
    });

    document.getElementById("investment").addEventListener("click", () => {

}
