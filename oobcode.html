<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification & Password Reset</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f3f3;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      color: #6a1b9a;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #4a148c;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
    
    header {
      background-color: ;
      padding: 1px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: blue;
    }

    p {
        font-size: 16px;
        Font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Email Verification & Password Reset</h1>
    <p>Securely verify your email or reset your password. Please wait...</p>
  </header>    
<p>
  <div class="container">
    <h2>Processing...</h2>
    <p>Please wait while we verify your email or reset your password.</p>
  </div></p>

  <footer>
    <p>&copy; Fruit Wealth Farming</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, applyActionCode, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
      authDomain: "fruit-wealth-farming.firebaseapp.com",
      databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com",
      projectId: "fruit-wealth-farming",
      storageBucket: "fruit-wealth-farming.appspot.com",
      messagingSenderId: "417203511096",
      appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
      measurementId: "G-BZFLHB4KM2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get oobCode from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');
    const mode = urlParams.get('mode');

    if (oobCode) {
      if (mode === 'verifyEmail') {
        verifyEmail(oobCode);
      } else if (mode === 'resetPassword') {
        resetPassword(oobCode);
      } else {
        displayError('Invalid request mode.');
      }
    } else {
      displayError('Invalid or expired link.');
    }

    function verifyEmail(oobCode) {
     
      applyActionCode(auth, oobCode)
        .then(() => {
          document.querySelector('.container').innerHTML = `
            <h2>Success!</h2>
            <p>Congratulations Your email has been successfully verified. You will be redirected to the login page shortly.</p>`;
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000); 
        })
        .catch((error) => {
          displayError(error.message);
        });
    }

    function resetPassword(oobCode) {      
      verifyPasswordResetCode(auth, oobCode)
        .then(() => {
          document.querySelector('.container').innerHTML = `
            <h2>Reset Your Password</h2>
            <input type="password" id="newPassword" placeholder="New Password" />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" />
            <button id="resetPasswordButton">Submit</button>`;

          document.getElementById("resetPasswordButton").addEventListener("click", async () => {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
              alert('Passwords do not match.');
              return;
            }

            try {
              await confirmPasswordReset(auth, oobCode, newPassword);
              alert('Password reset successfully. You can now log in.');
              window.location.href = 'login.html'; 
            } catch (error) {
              alert(`Error: ${error.message}`);
            }
          });
        })
        .catch((error) => {
          displayError(error.message);
        });
    }

    function displayError(message) {
      document.querySelector('.container').innerHTML = `
        <h2>Error!</h2>
        <p>${message}</p>`;
    }
  </script>
</body>
</html>
