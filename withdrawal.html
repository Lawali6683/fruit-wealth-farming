    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
        authDomain: "fruit-wealth-farming.firebaseapp.com",
        databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com",
        projectId: "fruit-wealth-farming",
        storageBucket: "fruit-wealth-farming.appspot.com",
        messagingSenderId: "417203511096",
        appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
        measurementId: "G-BZFLHB4KM2",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // DOM Elements
    const welcomeMessage = document.getElementById("welcomeMessage");
    const userBalanceElement = document.getElementById("userBalance");
    const withdrawForm = document.getElementById("withdrawForm");
    const loadingScreen = document.getElementById("loadingScreen");
    const historyContainer = document.getElementById("historyContainer");
    loadingScreen.style.display = "flex"; 
    setTimeout(() => {
        loadingScreen.style.display = "none"; 
    }, 4000); 

    const showLoading = () => (loadingScreen.style.display = "flex");
    const hideLoading = () => (loadingScreen.style.display = "none");

    

    // Fetch Paystack Secret Key
    let PAYSTACK_SECRET_KEY = "";
    async function fetchPaystackKey() {
        try {
            const response = await fetch("/api/get-paystack-secret-key");
            const data = await response.json();
            PAYSTACK_SECRET_KEY = data.key;
            if (!PAYSTACK_SECRET_KEY) {
                throw new Error("Paystack key not retrieved!");
            }
        } catch (error) {
            console.error("Error fetching Paystack key:", error);
        }
    }
    await fetchPaystackKey();

    // Fetch User Details
    const fetchUserDetails = async (uid) => {
        const userRef = ref(db, `users/${uid}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
            const userData = snapshot.val();
            welcomeMessage.textContent = `Hello, ${userData.fullName} ðŸ‘‹`;
            userBalanceElement.textContent = `â‚¦${userData.userBalance.toFixed(2)}`;
            return userData;
        } else {
            alert("User not found.");
            hideLoading();
            return null;
        }
    };

    // Save Transaction History
    const saveTransactionHistory = (uid, amount, bankName, accountName, reference) => {
        const historyRef = ref(db, `transactions/${uid}`);
        const newTransaction = push(historyRef);
        set(newTransaction, {
            amount: amount,
            bankName: bankName,
            accountName: accountName,
            date: new Date().toLocaleString(),
            reference: reference,
        });
    };
    
    // Display Transaction History
    const displayTransactionHistory = (transactions) => {
        historyContainer.innerHTML = "";
        transactions.forEach((transaction) => {
            const transactionElement = document.createElement("div");
            transactionElement.classList.add("transaction");
            transactionElement.innerHTML = `
                <p><strong>Amount:</strong> â‚¦${transaction.amount}</p>
                <p><strong>Bank:</strong> ${transaction.bankName}</p>
                <p><strong>Account Name:</strong> ${transaction.accountName}</p>
                <p><strong>Date:</strong> ${transaction.date}</p>
                <hr>
            `;
            historyContainer.appendChild(transactionElement);
        });
    };

    // Withdrawal Form Submission
withdrawForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    showLoading();

    const amount = parseFloat(document.getElementById("amount").value);
    const bankCode = document.getElementById("bank").value;
    const accountNumber = document.getElementById("accountNumber").value;

    if (isNaN(amount) || amount < 500) {
        alert("Minimum withdrawal amount is â‚¦500.");
        hideLoading();
        return;
    }

    const user = auth.currentUser;
    if (!user) {
        alert("User not authenticated.");
        hideLoading();
        return;
    }

    const userDetails = await fetchUserDetails(user.uid);
    if (!userDetails || userDetails.userBalance < amount) {
        alert("Insufficient balance.");
        hideLoading();
        return;
    }

    try {       
        const { accountName, bankName } = await verifyBankAccount(accountNumber, bankCode);

        let recipientCode = userDetails.recipient;
        if (!recipientCode) {           
            recipientCode = await createRecipient(accountNumber, bankCode, accountName, userDetails.email);

            // Save recipient to Firebase
            const userRef = ref(db, `users/${user.uid}`);
            await update(userRef, { recipient: recipientCode });
        }

        const confirmTransfer = confirm(`Are you sure you want to transfer â‚¦${amount} to ${accountName} ${bankName} - ${accountNumber}?`);
        if (!confirmTransfer) {
            hideLoading();
            return;
        }

        // Verify Transfer PIN
        const userPin = prompt("Enter your 5-digit Transfer PIN");
        if (!userPin || userPin !== userDetails.transferP) {
            alert("Invalid PIN.");
            hideLoading();
            return;
        }

        // Calculate Net Amount
        const netAmount = amount - amount * 0.07;

        // Initiate Transfer
        const transferResponse = await fetch("https://api.paystack.co/transfer", {
            method: "POST",
            headers: {
                Authorization: `Bearer ${PAYSTACK_SECRET_KEY}`,
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                source: "balance",
                amount: Math.round(netAmount * 100),
                recipient: recipientCode,
                reason: "Withdrawal from Fruit Wealth Farming Company",
            }),
        });

        const transferData = await transferResponse.json();
        if (transferData.status) {
            // Save Transaction History
            saveTransactionHistory(user.uid, amount, bankName, accountName, transferData.data.reference);
            alert("Withdrawal completed successfully!");
        } else {
            alert(`Transfer failed: ${transferData.message}`);
        }
    } catch (error) {
        alert(`Error: ${error.message}`);
    } finally {
        hideLoading();
    }
});

// Create Paystack Recipient
const createRecipient = async (accountNumber, bankCode, accountName, customerEmail) => {
    const response = await fetch("https://api.paystack.co/transferrecipient", {
        method: "POST",
        headers: {
            Authorization: `Bearer ${PAYSTACK_SECRET_KEY}`,
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            type: "nuban",
            name: accountName,
            account_number: accountNumber,
            bank_code: bankCode,
            currency: "NGN",
            email: customerEmail,
        }),
    });

    const data = await response.json();
    if (!data.status) throw new Error(data.message || "Failed to create recipient.");
    return data.data.recipient_code;
};

// Verify Bank Account
const verifyBankAccount = async (accountNumber, bankCode) => {
    const response = await fetch(`https://api.paystack.co/bank/resolve?account_number=${accountNumber}&bank_code=${bankCode}`, {
        headers: { Authorization: `Bearer ${PAYSTACK_SECRET_KEY}` },
    });
    const data = await response.json();
    if (!data.status) throw new Error(data.message || "Invalid account details.");
    return { accountName: data.data.account_name, bankName: getBankName(bankCode) };
};

        "50515": "Moniepoint MFB",
        "999991": "PalmPay",               
    "801": "Abbey Mortgage Bank",

    "50211": "Kuda Bank",
        "303": "Lotus Bank",

    };
        return banks[code] || "Unknown Bank";
    };

    // Authentication State Observer
    onAuthStateChanged(auth, (user) => {
        if (user) {
            fetchUserDetails(user.uid);

            const transactionsRef = ref(db, `transactions/${user.uid}`);
            get(transactionsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    displayTransactionHistory(Object.values(snapshot.val()));
                } else {
                    historyContainer.innerHTML = "<p>No withdrawal history.</p>";
                }
            });
        } else {
            alert("Please log in to continue.");
            hideLoading();
        }
    });
  
    document.addEventListener("DOMContentLoaded", () => {
    const loadingScreen = document.getElementById("loadingScreen");
    loadingScreen.style.display = "flex"; 
    setTimeout(() => {
        loadingScreen.style.display = "none"; 
    }, 1000); 
    
});
