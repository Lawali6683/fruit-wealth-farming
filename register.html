        /* Sanya #message a matsayin boye daga farko */

    <script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = field.nextElementSibling;

    if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà"; // Change icon to hide
    } else {
        field.type = "password";
        icon.textContent = "üëÅÔ∏è"; // Change icon to show
    }
}
</script>

   <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    sendEmailVerification, 
    deleteUser 
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { 
    getDatabase, 
    ref, 
    set, 
    update, 
    remove, 
    get 
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
    authDomain: "fruit-wealth-farming.firebaseapp.com",
    databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com/",
    projectId: "fruit-wealth-farming",
    storageBucket: "fruit-wealth-farming.appspot.com",
    messagingSenderId: "417203511096",
    appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
    measurementId: "G-BZFLHB4KM2",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Default referral code
const defaultReferralCode = "2dmy41";

// Function to retrieve referral code
function getReferralCode() {
    const storedCode = localStorage.getItem("referralCode");
    return storedCode || defaultReferralCode;
}

// Store referral code from URL on page load
function storeReferralCode() {
    const urlParams = new URLSearchParams(window.location.search);
    const refFromUrl = urlParams.get("ref");
    if (refFromUrl) {
        localStorage.setItem("referralCode", refFromUrl.trim());
    }
}

// Handle referral code
async function handleReferralCode() {
    document.getElementById("loadingScreen").style.display = "flex";
    const referralCode = getReferralCode();
    document.getElementById("referralCode").value = referralCode;

    try {
        const snapshot = await get(ref(db, 'users'));
        if (snapshot.exists()) {
            const users = snapshot.val();
            const referrer = Object.keys(users).find(uid => users[uid].referralCode === referralCode);

            if (referrer) {
                const referrerData = users[referrer];
                await update(ref(db, `users/${referrer}`), {
                    referralCount: (referrerData.referralCount || 0) + 1
                });
            } else if (referralCode !== defaultReferralCode) {
                alert("Referral code is invalid. Using the default code.");
                document.getElementById("referralCode").value = defaultReferralCode;
            }
        }
    } catch (error) {
        console.error("Error checking referral code:", error);
    } finally {
        document.getElementById("loadingScreen").style.display = "none";
    }
}

document.getElementById("registrationForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const referralCode = getReferralCode();
    await registerUser(referralCode);
});

async function registerUser(referralCode) {
    document.getElementById("loadingScreen").style.display = "flex";

    const fullName = document.getElementById("fullName").value;
    const gender = document.getElementById("gender").value;
    const county = document.getElementById("county").value;
    const address = document.getElementById("address").value;
    const username = document.getElementById("username").value;
    const phoneNumber = document.getElementById("phoneNumber").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        document.getElementById("loadingScreen").style.display = "none";
        return;
    }

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const generatedReferralCode = Math.random().toString(36).substring(2, 8);
        const referralLink = `https://fruit-wealth-farming.vercel.app/referral?user=${encodeURIComponent(username)}&ref=${generatedReferralCode}`;

        await set(ref(db, `users/${user.uid}`), {
            fullName,
            gender,
            county,
            address,
            username,
            phoneNumber,
            email,
            referralCode: generatedReferralCode,
            referralBy: referralCode,
            referralCount: 0,
            referralLink,
            dailyUpgrade: 0.00,
            investment: 0.00,
            userBalance: 0.00,
            accountNumber: [],
            withdrawalPending: [],
            withdrawalHistory: [],
           
            registrationDate: new Date().toISOString(),            
            activeStatus: true
        });
        
    await sendEmailVerification(user);

    alert("Your registration was successful. Please verify your email...");
    window.location.href = "whaitVerified.html"; // Redirect to the verification waiting page

} catch (error) {
    if (error.code === "auth/email-already-in-use") {
        alert("This email is already registered. Redirecting to login...");
        window.location.href = "login.html";
    } else {
        console.error("Registration error:", error);
        alert("Error: " + error.message);
    }
} finally {
    document.getElementById("loadingScreen").style.display = "none";
}
}
// Run referral code handling on load
storeReferralCode();
handleReferralCode();
</script>
